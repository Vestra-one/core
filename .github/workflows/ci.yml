name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vestra-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vestra-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com
          VITE_USE_MSW: ''

      - name: Unit tests
        run: npm run test
        env:
          VITE_API_URL: https://test.example.com
          VITE_USE_MSW: ''

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        run: npm run test:e2e
        env:
          VITE_API_URL: http://localhost:5173
          CI: 'true'
